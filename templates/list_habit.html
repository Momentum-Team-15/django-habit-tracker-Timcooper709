{% extends 'base.html' %} {% block content %}
<button><a href="{% url 'log_out' %}"> Logout</a></button>


<h1>{{request.user}}'s Habits</h1>

<a href="{% url 'create_habit' %}">Add Habit</a>
{% for habit in habits %}

<h3>{{habit.name}}</h3>

    <p>name: {{habit.name}}</p>
    <p>goal: {{habit.goal}}</p>
    <p>unit: {{habit.unit}}</p>   
    <a href="{% url 'habit_detail' habit.pk %}">Habit Detail</a>  
    <a href="{% url 'delete_habit' habit.pk %}"><button>Delete</button></a> 
    <a href="{% url 'edit_habit' habit.pk %}"><button>Edit</button></a> 

{% endfor %}
{% endblock %}
